language: java
jdk: oraclejdk8
script: mvn clean verify jacoco:prepare-agent test jacoco:report -Dmaven.test.failure.ignore
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

env:
  matrix:
    secure: "DO7xGiHleBjufIpIHbxZNWz5XeQmwrpSZjvalTeJ+aKZ4MLH/pkE0fSHvJbYg7LnPbc0KQ5Nf8r9I/IQpprWVJDhqDIqbdC2bjXUkBRRoiGaTUiGoBiVVq2Kw/sUGwF5Qkzuk0Cz3CGH/8L2Y4sdqs0y07R9QU42X+Faw7Pea9c="

addons:
  coverity_scan:
    project:
      name: "jenkinsci/warnings-plugin"
      description: "Build submitted via Travis CI"
    notification_email: ullrich.hafner@gmail.com
    build_command_prepend: "mvn clean"
    build_command: "mvn -DskipTests=true compile"
    branch_pattern: 5.0
